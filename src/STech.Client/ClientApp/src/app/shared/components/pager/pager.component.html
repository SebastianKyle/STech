<div class="product-list-pagination">
  <div class="row">
    <div class="col-lg-12">
      <div class="pageination">
        <nav>
          <ul class="pagination justify-content-center">
            <!-- Previous Page Link -->
            <li *ngIf="pageIndex === 1" class="page-item disabled">
              <a class="page-link disabled">
                <i class="fas fa-angle-double-left"></i>
              </a>
            </li>

            <li *ngIf="pageIndex > 1" class="page-item">
              <a (click)="onPagerChange(pageIndex - 1)"  class="page-link pointer-cursor">
                <i class="fas fa-angle-double-left"></i>
              </a>
            </li>

            <li *ngFor="let page of filterPages" class="page-item" [class.active]="page === pageIndex">
              <a (click)="onPagerChange(page)" class="page-link pointer-cursor" [class.txt-wt]="page === pageIndex">
                {{page}}
              </a>
            </li>

            <!-- Next Page Link-->
            <li *ngIf="pageIndex === numPages" class="page-item disabled">
              <a class="page-link disabled">
                <i class="fas fa-angle-double-right"></i>
              </a>
            </li>

            <li *ngIf="pageIndex < numPages" class="page-item">
              <a (click)="onPagerChange(pageIndex + 1)" class="page-link pointer-cursor">
                <i class="fas fa-angle-double-right"></i>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
