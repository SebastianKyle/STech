<div id="carouselExampleIndicators" class="home-slider-carousel carousel carousel-dark slide mb-2"
     data-bs-ride="carousel">
  <div class="carousel-indicators home-carousel-indicators">
    <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
    <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner home-carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="assets/images/sliders/slider1.jpg" class="d-block img-fluid" alt="">
    </div>

    <div class="carousel-item">
      <img src="assets/images/sliders/slider2.jpg" class="d-block img-fluid" alt="">
    </div>

    <div class="carousel-item">
      <img src="assets/images/sliders/slider3.jpg" class="d-block img-fluid" alt="">
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
</div>

<!-- Featured Categories -->
<div class="banner-section spad">
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let category of sliderCategories" class="col-lg-4">
        <div class="single-banner d-flex align-items-center" title="{{category.name}}">
          <img src="{{category.picture.url}}" alt="{{category.name}}">
          <a class="inner-text" routerLink="/shop" [queryParams]="{categoryID: category.id}">
            <h4>{{category.name}}</h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<section *ngFor="let category of sliderCategories; index as i" [ngClass]="i % 2 == 0 ? 'forward-banner' : 'reverse-banner'" class="spad">
  <div class="container-fluid px-0">
    <div class="row">
      <!-- Reverse Banner-->
      <div *ngIf="i % 2 === 1" class="col-lg-8">
        <owl-carousel-o [options]="sliderOptions">
          <ng-template carouselSlide *ngFor="let product of category.products">
            <div class="product-item">
              <div class="pi-pic"> <!-- Router Link to product details goes here -->
                <img routerLink="/shop/{{product.productID}}" src="{{product.pictureUrls[0]}}" alt="{{product.name}}" class="m-auto">
                <ul class="itemCartHolder">
                  <li class="w-icon active mr-5"><a routerLink="/shop/{{product.productID}}" title="{{product.name}}"><i class="fas fa-eye"></i></a></li>
                  <li class="w-icon active ml-5"><a (click)="addItemToCart(product)"><i class="fas fa-cart-plus"></i></a></li>
                </ul>
              </div>

              <div class="pi-text">
                <a class="catagory-name" routerLink="/shop" [queryParams]="{categoryID: category.id}">{{category.name}}</a>

                <div class="product-price ltr-dir">
                  {{product.price | currency}}
                </div>

                <a href="#">
                  <h5>{{product.name}}</h5>
                </a>
              </div>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>

      <div *ngIf="i % 2 === 1" class="col-lg-4" title="{{category.name}}">
        <div class="product-large set-bg d-flex justify-content-center align-items-center" [style.background-image]="'url(' + category.picture.url + ')'">
          <div>
            <h2>{{category.name}}</h2>
            <a routerLink="/shop" [queryParams]="{categoryID: category.id}">Discover More</a>
          </div>
        </div>
      </div>

      <!-- Forward Banner-->
      <div *ngIf="i % 2 === 0" class="col-lg-4" title="{{category.name}}">
        <div class="product-large set-bg d-flex justify-content-center align-items-center" [style.background-image]="'url(' + category.picture.url + ')'">
          <div>
            <h2>{{category.name}}</h2>
            <a routerLink="/shop" [queryParams]="{categoryID: category.id}">Discover More</a>
          </div>
        </div>
      </div>

      <div *ngIf="i % 2 === 0" class="col-lg-8">
        <owl-carousel-o [options]="sliderOptions">
          <ng-template carouselSlide *ngFor="let product of category.products">
            <div class="product-item">
              <div class="pi-pic"> <!-- Router Link to product details goes here -->
                <img routerLink="/shop/{{product.productID}}" src="{{product.pictureUrls[0]}}" alt="{{product.name}}" class="m-auto">
                <ul class="itemCartHolder">
                  <li class="w-icon active mr-5"><a routerLink="/shop/{{product.productID}}" title="{{product.name}}"><i class="fas fa-eye"></i></a></li>
                  <li class="w-icon active ml-5"><a (click)="addItemToCart(product)"><i class="fas fa-cart-plus"></i></a></li>
                </ul>
              </div>

              <div class="pi-text">
                <a class="catagory-name" routerLink="/shop" [queryParams]="{categoryID: category.id}">{{category.name}}</a>

                <div class="product-price ltr-dir">
                  {{product.price | currency}}
                </div>

                <a href="#">
                  <h5>{{product.name}}</h5>
                </a>
              </div>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>

    </div>
  </div>
</section>

<div class="container-fluid my-4 pb-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="loading-more">
        <i class="fas fa-search"></i>
        <a routerLink="/shop">
          Search More Products
        </a>
      </div>
    </div>
  </div>
</div>
