<div *ngIf="(currentUser$ | async) as currentUser" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-muted">
      Hello {{currentUser.username}}!
    </h1>
    <p class="lead text-muted">
      Welcome to STech Dashboard.
    </p>

  </div>
</div>

<div  class="card mt-3">
  <div *ngIf="yearlyProfits" class="card-header">
    <h3 class="mb-2 text-gray-800">Your Profit</h3>
  </div>

  <div class="card-body p-4">
    <div *ngIf="yearlyProfits" class="row">
      <h5 class="col-lg-auto pt-2">Choose a profit record year: </h5>
      <div class="select-option col-lg-auto">
        <select #yearSelect class="sorting">
          <option *ngFor="let year of yearlyProfits"
                  [selected]="currentYearProfit === year.year"
                  [value]="year.year"
          >
            {{year.year}}
          </option>
        </select>
      </div>
    </div>

    <!-- Chart goes here -->
    <canvas #barChart></canvas>
  </div>
</div>

<div *ngIf="yearlyProfits" class="row mt-3">
  <div *ngIf="totalProductsCount" class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Total Products
            </div>
            <a class="card-body-heading-anchor" routerLink="./products">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{totalProductsCount}}
            </div>
            </a>
          </div>
          <div class="col-auto">
            <i class="fas fa-cubes fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="totalCategoriesCount" class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-secondary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Total Categories
            </div>
            <a class="card-body-heading-anchor" routerLink="./categories">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{totalCategoriesCount}}
            </div>
            </a>
          </div>
          <div class="col-auto">
            <i class="fas fa-sitemap fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="totalOrdersCount" class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Total Orders
            </div>
            <a class="card-body-heading-anchor" routerLink="./orders">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{totalOrdersCount}}
            </div>
            </a>
          </div>
          <div class="col-auto">
            <i class="fas fa-funnel-dollar fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="totalCommentsCount" class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-danger shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Total Comments
            </div>
            <a class="card-body-heading-anchor" routerLink="./comments">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{totalCommentsCount}}
            </div>
            </a>
          </div>
          <div class="col-auto">
            <i class="fas fa-comments fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="totalUsersCount" class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-warning shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              No. Of Users
            </div>
            <a class="card-body-heading-anchor" routerLink="./users">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{totalUsersCount}}
            </div>
            </a>
          </div>
          <div class="col-auto">
            <i class="fas fa-users fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
